        /*EXERCICI 1: Crea una funció JavaScript que crei un array de 6 colors per nom (‘verd’, ‘vermell’, ‘groc’, ‘blau’, ‘negre’, ‘blanc’) i que:
         digui si tots els colors són menors que ‘marró’
         et torni els colors que són menors que ‘marró’
         et torni els darrers 2 colors (independentment de quants hi hagin abans)
         afegeixi el color ‘turquesa’
         elimini el color ‘verd’
        (ha d’escriure en una pàgina Web)*/
        function arrayColors(){
            //Arrays de colors
            const colors = ['verd', 'vermell', 'groc', 'blau', 'negre', 'blanc'];

            //Si tots els colors són menores que 'marro'
            let TotsColorsMenorMarro = colors.every(function(color) {
                return color < 'marro';
            });

            //Els colors són menors que 'marro'
            let ColorMenorMarro = colors.filter(function(color){
                return color < 'marro';
            });

            //Els 2 darrers colors
            let colorsDarrers = colors.slice(-2);

            //Afegeix el color 'turquesa'
            let nouColor = colors.push('turquesa');

            //Eliminar el color 'verd'
            let colorEliminat = null;
            let indexVerd = colors.indexOf('verd');
            if (indexVerd !== -1) {
                colorEliminat = colors[indexVerd];
                colors.splice(indexVerd, 1);
            }

            //DOCUMENT.WRITE el resultat del colors 
            document.write("Exerici 1" + "<br>");
            document.write("Tots els colors son menors que marro " + TotsColorsMenorMarro + "<br>");
            document.write("Els colors que son menors que el marro " + ColorMenorMarro.join(', ') + "<br>");
            document.write("Els 2 darrers colors " + colorsDarrers.join(', ') + "<br>");
            document.write("Nou color: " + colors.join(', ') + "<br>");
            document.write("Color eliminat: " + colorEliminat);
        }
