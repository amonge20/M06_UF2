    <script>
        /*EXERCICI 1: Crea una funció JavaScript que crei un array de 6 colors per nom (‘verd’, ‘vermell’, ‘groc’, ‘blau’, ‘negre’, ‘blanc’) i que:
         digui si tots els colors són menors que ‘marró’
         et torni els colors que són menors que ‘marró’
         et torni els darrers 2 colors (independentment de quants hi hagin abans)
         afegeixi el color ‘turquesa’
         elimini el color ‘verd’
        (ha d’escriure en una pàgina Web)*/
        function arrayColors(){
            //Arrays de colors
            const colors = ['verd', 'vermell', 'groc', 'blau', 'negre', 'blanc'];

            //Si tots els colors són menores que 'marro'
            let TotsColorsMenorMarro = colors.every(function(color) {
                return color < 'marro';
            });

            //Els colors són menors que 'marro'
            let ColorMenorMarro = colors.filter(function(color){
                return color < 'marro';
            });

            //Els 2 darrers colors
            let colorsDarrers = colors.slice(-2);

            //Afegeix el color 'turquesa'
            let nouColor = colors.push('turquesa');

            //Eliminar el color 'verd'
            let colorEliminat = null;
            let indexVerd = colors.indexOf('verd');
            if (indexVerd !== -1) {
                colorEliminat = colors[indexVerd];
                colors.splice(indexVerd, 1);
            }

            //DOCUMENT.WRITE el resultat del colors 
            document.write("Exerici 1" + "<br>");
            document.write("Tots els colors son menors que marro " + TotsColorsMenorMarro + "<br>");
            document.write("Els colors que son menors que el marro " + ColorMenorMarro.join(', ') + "<br>");
            document.write("Els 2 darrers colors " + colorsDarrers.join(', ') + "<br>");
            document.write("Nou color: " + colors.join(', ') + "<br>");
            document.write("Color eliminat: " + colorEliminat);
        }
        /*EXERCICI 2: Crea una funció JavaScript que mostri per pantalla un exemple de cada una de les funcions de Arrays
        amb: Array inicial → còpia del mètode i els paràmetres utilitzats → resultat al executar-lo*/
        //Array dels cotxes
        const arrayCoches = ["Citroën "," Ford "," Nissan "," Wolksvagen "," Seat "];
        const arrayCoches1 = [" Hyundai"," Rangerover "," Peugeot "," Renault"];

            map();

            reduce();

        }
        //Funcio amb el at()
        function at(){
            let at = arrayCoches.at(2);
            document.write("Metodo at(): " + at, "<br>");
        }
        //Funcio amb el concat()
        function concat(){
            let concat = arrayCoches.concat(arrayCoches1);
            document.write("Metodo concat(): " + concat + "<br>");
        }
        //Funcio amb el constructor
        function constructor(){
            let constructor = arrayCoches.constructor;
            document.write("Metodo constructor: " + constructor + "<br>");

        }
        //Funcio amb el copyWithin()
        function copyWithin(){
            let copyWithin = arrayCoches.copyWithin(7,4);
            let copyWithin1 = arrayCoches1.copyWithin(6,3);
            document.write("Metodo copyWithin: " + copyWithin + " y " + copyWithin1 + "<br>");
        }
        //Funcio amb entries()
        function entries(){
            const entry = arrayCoches.entries();
            const entry1 = arrayCoches1.entries();
            document.write("Metodo entries array1: " + entry.next().value + "<br>");
            document.write("Metodo entries array2: " + entry1.next().value + "<br>");
        }
        //Funcio entry()
        function every(){
            const menorCoche = (currentValue) => currentValue < "Seat";
            const menorCoche1 = (currentValue) => currentValue < "Peogeot";
            document.write("Metodo every array1: " + arrayCoches.every(menorCoche) + "<br>");
            document.write("Metodo every array2: " + arrayCoches1.every(menorCoche1) + "<br>");
        }
        //Funcio amb fill()
        function fill(){
            document.write("Metodo fill array1: " + arrayCoches.fill(4,2,5) + "<br>");
            document.write("Metodo fill array2: " + arrayCoches1.fill(3,1) + "<br>");
        }
        //Funcio amb filter()
        function filter(){
            const resultadoFilter = arrayCoches.filter(coche => coche.length > 5);
            const resultadoFilter1 = arrayCoches1.filter(coche => coche.length > 4);
            document.write("Metodo filter array1: " + resultadoFilter + "<br>");
            document.write("Metodo filter array2: " + resultadoFilter1 + "<br>");
        }
        //Funcio amb find()
        function find(){
            const arrayFound = arrayCoches.find(coche => coche.length > 5);
            const arrayFound1 = arrayCoches1.find(coche => coche.length > 5); 
            document.write("Metodo find array1: " + arrayFound + "<br>");
            document.write("Metodo find array2: " + arrayFound1 + "<br>");
        }
        //Funcio amb findIndex()
        function findIndex(){
            const resultadoFindIndex = arrayCoches.find(coche => coche.length > 5);
            const resultadoFindIndex1 = arrayCoches1.find(coche => coche.length > 1);
            document.write("Metodo findIndex array1: " + resultadoFindIndex + "<br>");
            document.write("Metodo findIndex array2: " + resultadoFindIndex1 + "<br>");
        }
        //Funcio amb flat()
        function flat(){
            const flatCoches = [["Citroën", "Ford"], ["Nissan", "Peugeot"], ["Seat"]];
            const flatCoches1 = [["Hyundai", "Rangerover"], ["Wolksvagen", "Renault"]];
            const resultadoFlat = flatCoches.flat();
            const resultadoFlat1 = flatCoches1.flat();
            document.write("Metodo flat array1: " + resultadoFlat.join(', ') + "<br>");
            document.write("Metodo flat array2: " + resultadoFlat1.join(', ') + "<br>"); 
        }
        //Funcio amb flatMap()
        function flatMap(){
            const flatMapArray = arrayCoches.flatMap(coche => (coche.toString()).split(' '));
            const flatMapArray1 = arrayCoches1.flatMap(coche => (coche.toString()).split(' '));
            document.write("Metodo flatMap array1: " + flatMapArray + "<br>");
            document.write("Metodo flatMap array2: " + flatMapArray1 + "<br>");
        }
        //Funcio amb forEach()
        function forEach(){
            const arrayForEach = arrayCoches.forEach(coche => document.write(coche));
            const arrayForEach1 = arrayCoches1.forEach(coche => document.write(coche));

            document.write("Metodo forEach array1: " + arrayForEach + "<br>");
            document.write("Metodo forEach array2: " + arrayForEach1 + "<br>");
        }
        //Funcio amb from()
        function from(){
            const arrayForm = Array.from(arrayCoches, coche => coche * 2);
            const arrayForm1 = Array.from(arrayCoches1, coche => coche * 2);

            document.write("Metodo from array1: " + arrayForm + "<br>");
            document.write("Metodo from array2: " + arrayForm1 + "<br>");
        }

        //Funcio amb includes()
        function includes(){
            const incluido1 = arrayCoches.includes("Ford");
            const incluido2 = arrayCoches1.includes("Peugeot");
            document.write("Metodo includes array1: " + incluido1 + "<br>");
            document.write("Metodo includes array2: " + incluido2 + "<br>");
        }
        //Funcio amb indexOf()
        function indexOf(){
            let indice1 = "Citroën";
            let indice2 = "Rangerover";
            document.write("Metodo indexOf array1: " + arrayCoches.indexOf(indice1) + "<br>");
            document.write("Metodo indexOf array2: " + arrayCoches1.indexOf(indice2) + "<br>");
        }
        //Funcio amb isArray()
        function isArray(){
            document.write("Metodo isArray array1: " + Array.isArray(arrayCoches) + "<br>");
            document.write("Metodo isArray array2: " + Array.isArray(arrayCoches1) + "<br>");
        }
        //Funcio amb join()
        function join(){
            document.write("Metodo join array1: " + arrayCoches.join(', ') + "<br>");
            document.write("Metodo join array2: " + arrayCoches1.join(', ') + "<br>");
        }
        //Funcio amb keys()
        function keys(){
            const llavesArray = Array.from(arrayCoches.keys());
            const llavesArray1 = Array.from(arrayCoches1.keys());
            document.write("Metodo keys array1: " + llavesArray + "<br>");
            document.write("Metodo keys array2: " + llavesArray1 + "<br>");
        }
        //Funcio amb lastIndexOf()
        function lastIndexOf(){
            document.write("Metodo lastIndexOf array1: " + arrayCoches.lastIndexOf("Seat") + "<br>");
            document.write("Metodo lastIndexOf array2: " + arrayCoches1.lastIndexOf("Renault") + "<br>");
        }
        //Funcio amb length()
        function length(){
            document.write("Metodo length array1: " + arrayCoches.length + "<br>");
            document.write("Metodo length array2: " + arrayCoches1.length + "<br>");
        }
        //Funcio amb map()
        function map() {
            const mapArray1 = arrayCoches.map(coche => (typeof coche === 'string') ? coche.toUpperCase() : coche);
            const mapArray2 = arrayCoches1.map(coche => (typeof coche === 'string') ? coche.toUpperCase() : coche);
            document.write("Metodo map array1: " + mapArray1.join(', ') + "<br>");
            document.write("Metodo map array2: " + mapArray2.join(', ') + "<br>");
        }
        //Funcio amb pop()
        function pop(){
            const popArray1 = arrayCoches.pop();
            const popArray2 = arrayCoches1.pop();
            document.write("Metodo pop array1: " + popArray1 + "<br>");
            document.write("Metodo pop array2: " + popArray2 + "<br>");
        }
        //Funcio amb prototype()
        function prototype(){
            document.write("Metodo prototype array1: No aplicable <br>");
            document.write("Metodo prototype array2: No aplicable <br>");
        }
        //Funcio amb push()
        function push(){
            const pushArray1 = arrayCoches.push("Mercedes");
            const pushArray2 = arrayCoches1.push("Fiat");
            document.write("Metodo push array1: " + arrayCoches.length + "<br>");
            document.write("Metodo push array2: " + arrayCoches1.length + "<br>");
        }
        //Funcio amb reduce()
        function reduce() {
            const reduceArray1 = arrayCoches.reduce((acc, coche) => acc + coche, "");
            const reduceArray2 = arrayCoches1.reduce((acc, coche) => acc + coche, "");
            document.write("Metodo reduce array1: " + reduceArray1 + "<br>");
            document.write("Metodo reduce array2: " + reduceArray2 + "<br>");
        }

        //Funcio amb reduceRight()
        function reduceRight() {
            const reduceRightArray1 = arrayCoches.reduceRight((acc, coche) => acc + coche, "");
            const reduceRightArray2 = arrayCoches1.reduceRight((acc, coche) => acc + coche, "");
            document.write("Metodo reduceRight array1: " + reduceRightArray1 + "<br>");
            document.write("Metodo reduceRight array2: " + reduceRightArray2 + "<br>");
        }

        //Funcio amb reverse()
        function reverse() {
            const reverseArray1 = arrayCoches.slice().reverse();
            const reverseArray2 = arrayCoches1.slice().reverse();
            document.write("Metodo reverse array1: " + reverseArray1.join(', ') + "<br>");
            document.write("Metodo reverse array2: " + reverseArray2.join(', ') + "<br>");
        }

        //Funcio amb shift()
        function shift() {
            const shiftArray1 = arrayCoches.slice();
            const shiftedElement1 = shiftArray1.shift();
            const shiftArray2 = arrayCoches1.slice();
            const shiftedElement2 = shiftArray2.shift();
            document.write("Metodo shift array1: " + shiftedElement1 + "<br>");
            document.write("Metodo shift array2: " + shiftedElement2 + "<br>");
        }

        //Funcio amb slice()
        function slice() {
            const sliceArray1 = arrayCoches.slice(1, 4);
            const sliceArray2 = arrayCoches1.slice(2);
            document.write("Metodo slice array1: " + sliceArray1.join(', ') + "<br>");
            document.write("Metodo slice array2: " + sliceArray2.join(', ') + "<br>");
        }

        //Funcio amb some()
        function some() {
            const someArray1 = arrayCoches.some(coche => coche === "Ford");
            const someArray2 = arrayCoches1.some(coche => coche === "Fiat");
            document.write("Metodo some array1: " + someArray1 + "<br>");
            document.write("Metodo some array2: " + someArray2 + "<br>");
        }

        //Funcio amb sort()
        function sort() {
            const sortArray1 = arrayCoches.slice().sort();
            const sortArray2 = arrayCoches1.slice().sort();
            document.write("Metodo sort array1: " + sortArray1.join(', ') + "<br>");
            document.write("Metodo sort array2: " + sortArray2.join(', ') + "<br>");

        //Funcio amb splice()
        function splice() {
            const spliceArray1 = arrayCoches.slice();
            const splicedElements1 = spliceArray1.splice(2, 1, "Ford");
            const spliceArray2 = arrayCoches1.slice();
            const splicedElements2 = spliceArray2.splice(1, 2, "Rangerover", "Hyundai");

        }
        //Funcio amb toString()
        function toString(){
            document.write("Metodo toString array1: " + arrayCoches.toString() + "<br>");
            document.write("Metodo toString array2: " + arrayCoches1.toString() + "<br>");
        }

        function unshift(){
            const unshiftArray1 = arrayCoches.unshift("Ford", "Seat");
            const unshiftArray2 = arrayCoches1.unshift("Hyundai");
            document.write("Metodo unshift array1: " + + "<br>");
            document.write("Metodo unshift array2: " + + "<br>");

        //Funcio amb valueOf()
        function valueOf(){
            document.write("Metodo valueOf array1: " + arrayCoches.valueOf() + "<br>");
            document.write("Metodo valueOf array2: " + arrayCoches1.valueOf() + "<br>");
        }
